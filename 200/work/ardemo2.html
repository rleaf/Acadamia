            function first() {
                  index = 0;

            function next() {
                  if (index + 1 >= sites.length) {
                        alert('No more rows.');
                        return;
                  }

                  index = index + 1;
                  display(sites[index]);
            }

            function previous() {
                  if (index - 1 < 0) {
                        alert('No more rows.');
                        return;
                  }

                  index = index - 1;
                  display(sites[index]);
            }

            function doArray() {
                  display(sites[0]);
            }
