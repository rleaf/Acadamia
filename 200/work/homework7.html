<!DOCTYPE html>
<html lang="en" dir="ltr">
      <head>
            <meta charset="utf-8">
            <title>Ryan Lin - Homework 7</title>
            <link rel='stylesheet' href='https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css'>
            <link rel='stylesheet' href='/ataylor/fancy-table.css'>
            <link rel='stylesheet' href='/ataylor/lms.css'>
            <script type='text/javascript' src='/ataylor/utilities.js'></script>
            <script src='https://code.jquery.com/jquery-1.12.4.js'></script>
            <script src='https://code.jquery.com/ui/1.12.1/jquery-ui.js'></script>

            <script type="text/javascript">

            function getInput() {

                  var studentInfo = {};

                  studentInfo.name = document.getElementById('student_name').value;
                  studentInfo.age = document.getElementById('age').value;
                  studentInfo.major = $('#major').val();
                  studentInfo.dorm = $('#dorm').val();

                  alert(studentInfo.name + ' is ' + studentInfo.age + ' years old, majors in ' + studentInfo.major + ' and lives at ' + studentInfo.dorm);

                  if (studentInfo.age < 0) {
                        alert('Age is incorrect')
                  }

                  if (studentInfo.major != 'IS') {
                        alert('Major is incorrect')
                  }


                  // Understanding paramaters and pushing vars out of scope
                  secondPush(studentInfo);
            }

            function secondPush(s) {
                  console.log(s.name);
                  console.log(s.age);
                  console.log(s.major);
                  console.log(s.dorm);
            }

            </script>
      </head>
      <body>
            <div class="main-centered">
                  <table class="fancy-table">
                        <tr>
                              <td>Name: </td>
                              <td><input type="text" id="student_name" name="" value=""></td>
                        </tr>
                        <tr>
                              <td>Age: </td>
                              <td><input type="text" id="age" name="" value=""></td>
                        </tr>
                        <tr>
                              <td>Major: </td>
                              <td><input type="text" id="major" name="" value=""></td>
                        </tr>
                        <tr>
                              <td>Dorm: </td>
                              <td><input type="text" id="dorm" name="" value=""></td>
                        </tr>
                  </table>
                  <br>
                  <button type="button" onclick="getInput();" name="button">Submit</button>
            </div>
      </body>
</html>
