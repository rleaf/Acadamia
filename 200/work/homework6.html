<!DOCTYPE html>
<html lang="en" dir="ltr">
      <head>
            <meta charset="utf-8">
            <title>Homework 6 - Ryan Lin</title>
            <script type="text/javascript">
                  function doLoop() {

                        var names = ['Ryan', 'Joe', 'John', 'Jane', 'Jerry']


                        var i = 0;
                        while(names[i]) {
                              alert(names[i]);
                              i++;
                        }

                        /***********/

                        for (var i = 0; i < names.length; i++) {
                              alert(names[i]);
                        }
                  }
            </script>
      </head>

      <body>
            <button type="button" onclick="doLoop();" name="button">Button</button>
      </body>
