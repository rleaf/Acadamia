<!DOCTYPE html>
<html lang="en" dir="ltr">
      <head>
            <meta charset="utf-8">
            <title></title>
      </head>
      <script type="text/javascript">

            function doPies() {

                  var pies = ['Apple', 'Blueberry', 'Pumpkin', "Shepherd's"]

                  i = 0;
                  while (pies[i]) {
                        alert(pies[i]);
                        i++;
                  }

                  for (var i = 0; i < pies.length; i++) {
                        alert(pies[i]);
                  };
            }
      </script>
      <style media="screen">
            html, body {
                  text-align: center;
                  margin-top: 50px;
                  background-color: #01040f;
            }

            .thebutton {
                  border-radius: 5px;
                  margin: 10px;
                  color: rgb(249, 41, 41);
            }
      </style>
      <body>
            <div class='piediv'>
            <button type="button" class='thebutton' onclick="doPies()" name="button">List Pies</button>
            </div>
      </body>
</html>
